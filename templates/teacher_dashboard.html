<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            font-family: 'Lato', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
        }
        .sidebar a:hover {
            color: #d1e9fe;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 30px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Assignments</a>
        <a href="#">Students</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <h1>Welcome, Teacher</h1>
        <div class="dashboard-cards">
            <div class="card">
                <h2>Assignments</h2>
                <p>Create and manage assignments</p>
                <button class="btn btn-link text-primary" onclick="window.location.href='/create_assignment'">View More</button>
            </div>
            <div class="card">
                <h2>Students</h2>
                <p>View and manage student profiles</p>
                <button class="btn btn-link text-primary">View More</button>
            </div>
            <div class="card">
                <h2>Reports</h2>
                <p>Access student performance reports</p>
                <button class="btn btn-link text-primary">View More</button>
            </div>
        </div>
        <button onclick="window.location.href='/create_assignment'">Create New Assignment</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
